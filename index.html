<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Fascinate|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <title>It's ping-pong time!</title>
</head>

<body>
  <div class="container">

    <div id="intro">

      <div class="header-img">
        <img src="img/BL1I.jpg">
      </div>

      <h1>Bruce Lee Wants to Play Ping-Pong!</h1>

      <h3>Bruce Lee just finished electro-shocking himself right in the muscles, and he wants to play nunchuck ping-pong! How many matches of ping-pong can you handle playing with Bruce Lee?</h3>
      <div id="blank">

        <form>
          <div class="centered">
            <div class="form-group">
              <label for="matches">How many matches will you play?</label>
              <input id="matches" class="input-sm" type="number">
            </div>
          </div>
          <div class="centered">
            <button type="submit" class="btn">Enter the Dragon!</button>
          </div>

        </form>
      </div>
    </div>

    <div id="results">

      <div class="header-img">
        <img src="img/BL2I.jpg">
      </div>

      <h1>Bruce Lee Wins!</h1>
      <h3>Don't feel bad. He always wins.</h3>

      <div class="centered">
        <a href="index.html" class="btn btn-default" >Try Again?</a>

      </div>
      <ul class="whoWon">

      </ul>
    </div>
  </div>
</body>
</html>
